[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[entryPoints]
  [entryPoints.web]
    address = ":8080"

[providers.docker]

[certificatesResolvers.letsencrypt.acme]
  email = "admin@gmail.cim"
  storage = "acme.json"
  [certificatesResolvers.letsencrypt.acme.httpChallenge]
    entryPoint = "web"
